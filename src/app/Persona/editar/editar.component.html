<div class="container">
    <mat-card>
        <form autocomplete="off" [formGroup]="personaActualizar">
            <div class="form-group" fxLayoutAlign="space-between" fxLayout="row wrap">
                <mat-form-field appearance="outline">
                    <mat-label>{{persona.userName}}</mat-label>
                    <input matInput placeholder="{{persona.userName}}" formControlName="usuario">
                    <mat-hint>Usuario</mat-hint>
                    <mat-error>Campo obligatorio</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group" fxLayoutAlign="space-between" fxLayout="row wrap">
                <mat-form-field appearance="outline">
                    <mat-label>{{persona.password}}</mat-label>
                    <input matInput placeholder="{{persona.password}}" formControlName="password">
                    <mat-hint>Password</mat-hint>
                    <mat-error>Campo obligatorio</mat-error>
                </mat-form-field>
            </div>
        </form>
        <button class="card-button m-2" color="primary" (click)="actualizarPersona()" mat-raised-button
            [disabled]="!personaActualizar.valid">
            <mat-icon>save</mat-icon> GUARDAR
        </button>
    </mat-card>
</div>
