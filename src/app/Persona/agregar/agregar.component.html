<div class="container">
    <mat-card>
        <form autocomplete="off" [formGroup]="personaForm">
            <div class="form-group" fxLayoutAlign="space-between" fxLayout="row wrap">
                <mat-form-field appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input matInput placeholder="Usuario" formControlName="usuario">
                    <mat-hint>Usuario</mat-hint>
                    <mat-error>Campo obligatorio</mat-error>
                </mat-form-field>
            </div>
            <div class="form-group" fxLayoutAlign="space-between" fxLayout="row wrap">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput placeholder="Password" formControlName="password">
                    <mat-hint>Password</mat-hint>
                    <mat-error>Campo obligatorio</mat-error>
                </mat-form-field>
            </div>
        </form>
        <button class="card-button m-2" color="primary" (click)="guardarPersona()" mat-raised-button
            [disabled]="!personaForm.valid">
            <mat-icon>save</mat-icon> GUARDAR
        </button>
    </mat-card>
</div>
